<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <!-- title -->
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Welcome to <b>TelloGraphy</b>
                </h3>
            </div>
        </div>
        <!-- content -->
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-9">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <img src='static/images/arrow_forward.png' onclick="drawer.move('forward')">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src='static/images/arrow_left.png' onclick="drawer.move('left')">
                                    </td>
                                    <td>
                                        <img src='static/images/arrow_back.png' onclick="drawer.move('back')">
                                    </td>
                                    <td>
                                        <img src='static/images/arrow_right.png' onclick="drawer.move('right')">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <img src='static/images/arrow_up.png' onclick="drawer.move('up')">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src='static/images/rotate_ccw.png' onclick="drawer.rotate('ccw')">
                                    </td>
                                    <td>
                                        <img src='static/images/arrow_down.png' onclick="drawer.move('down')">
                                    </td>
                                    <td>
                                        <img src='static/images/rotate_cw.png' onclick="drawer.rotate('cw')">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" onclick="drawer.clear()">
                    Clear
                </button>
                <button type="button" class="btn btn-secondary" onclick="drawer.undo()">
                    Undo
                </button>
                <button type="button" class="btn btn-success" onclick="drawer.execute()">
                    Execute
                </button>
            </div>
            <div class="col-md-8">
                <canvas id="myCanvas" width="700" height="700"
                    style="border: 1px solid black; margin-left: 2vw;"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/draw.js"></script>
</body>

</html>
